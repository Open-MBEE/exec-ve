<div class="modal-header">
  <h4>ADD NEW {{presentationElemType | uppercase}}</h4>
</div>

<div class="modal-body comment-modal" ng-show="createForm">
  <div class="comment-modal-input">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" ng-model="newItem.name" type="text" placeholder="Type a name for your {{presentationElemType}} here"></input>
    </div>
    <div ng-show="presentationElemType != 'Comment'">
      <a ng-click="createForm = false" class="create-element-link">Search for existing item</a>
    </div>
  </div>
</div>

<div ng-show="!createForm">
    <mms-search mms-options="searchOptions"></mms-search>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">CREATE <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
