<!doctype html>
<html lang="en" ng-app="mmsApp">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <meta charset="utf-8">

  <title>{{mms_title}}</title>
  <script type="text/javascript">
  var CKEDITOR_BASEPATH = '/bower_components/ckeditor/';
  </script>
  <!-- bower:css -->
  <!-- endbower -->

  <!-- <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css"> -->
  <link href="css/ve-mms.styles.min.css" rel="stylesheet" type="text/css">

</head>

<body ng-controller="MainCtrl">

<div growl></div>

<div id="outer-wrap">
    <div id="inner-wrap">
        <div ui-view="nav"></div>
        <div ui-view="menu"></div>
        <div fa-pane pane-anchor="center" id="main-pane">
            <div fa-pane="left-pane" pane-anchor="west" pane-size="20%" pane-handle="13" pane-min="20px" class="west-tabs">
                <div ui-view="pane-left" class="container-pane-left"></div>
            </div>
            <div fa-pane="toolbar" pane-anchor="east" pane-size="41px" pane-no-toggle="true">
                <div ui-view="toolbar-right"></div>
            </div>
            <div fa-pane pane-anchor="center" class="center-view">
                <div fa-pane="right-pane" pane-anchor="east" pane-size="30%" pane-handle="14" pane-closed="true" class="pane-right">
                    <div ui-view="pane-right"></div>
                </div>   
                <div fa-pane pane-anchor="center" class="pane-center">
                    <div ui-view="pane-center">
                      <i class="pane-center-spinner fa fa-5x fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div> 
        </div>
        <mms-footer>{{mms_footer}}</mms-footer>
    </div>
</div>

  <script src="lib/modernizr/modernizr.custom.61017.min.js"></script>
  
  <!-- bower:js -->
  <!-- endbower -->

  <!-- fix conflict with timely's use of underscore library -->
  <script type="text/javascript">
  //<![CDATA[
    window.lodash = _.noConflict();
    window.utc = d3.time.format.utc('%Y-%jT%H:%M:%S.%L').parse
  //]]>
  </script> 
  <script src="lib/underscore-min.js"></script>

  <!-- GoJS and TinyMCE-->
  <script src="lib/gojs/go.js"></script>
  <script src="lib/jquery.isonscreen.js"></script>
  <script src="lib/table2CSV.js"></script>
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!-- MMS Services and Directives-->
  <script src="mms.js"></script>
  <script src="mms.directives.tpls.js"></script>
  <script src="mms.directives.js"></script>

  <!-- MMS Application-->
  <script src="js/mms/app.tpls.js"></script>
  <script src="js/mms/app.js"></script>
  <script src="js/mms/controllers.js"></script>

</body>
</html>
