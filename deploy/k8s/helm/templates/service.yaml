apiVersion: v1
kind: Service
metadata:
  name: {{ include "ve.fullname" . }}-service
  namespace: {{ include "ve.namespace" . }}
  labels:
    {{- include "ve.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ve.selectorLabels" . | nindent 4 }}
