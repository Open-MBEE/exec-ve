<div class="right-toolbar">
	<div class="toolbox">
		<div ng-repeat="button in buttons | filter: {active: true, permission: true}">
			<a class="tools" ng-class="{selected: button.selected, dynamic: button.dynamic, pulldown: button.pullDown}" ng-click="clicked(button)" tooltip="{{button.tooltip}}" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa {{button.icon}}"></i></a>
		</div>
	</div>
</div>
