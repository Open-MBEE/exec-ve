<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Editor</title>
  <script src="config/config.local.js"></script>
  <link rel="stylesheet" href="dist/css/vendor.min.css" type="text/css">
  <link rel="stylesheet" href="dist/css/ve-mms.min.css" type="text/css">
  <!--<link href="/mms-ts/tsperspectives/TSWebView.css" rel="stylesheet" type="text/css">-->
  <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
  <link rel="icon" type="image/png" href="assets/icons/favicon-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/icons/favicon-16.png" sizes="16x16" />

</head>

<body ng-app="veApp" ng-strict-di ng-cloak>
<ui-view></ui-view>


<!-- CKEDITOR Settings. Let the browser know where to find the rest of CKEDITOR codes -->
<script type="text/javascript">
  var url_root = location.pathname;
  var CKEDITOR_BASEPATH = url_root + '/ckeditor-dev/';
</script>

<script>
  window.MathJax = {
    options: {
      ignoreHtmlClass: 'tex2jax_ignore',
      processHtmlClass: 'tex2jax_process'
    },
    tex: {
      autoload: {
        color: [],
        colorv2: ['color']
      },
      packages: {'[+]': ['noerrors']}
    },
    loader: {
      load: ['[tex]/noerrors']
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<script type="text/javascript">
  function getHostname() {
    var host = location.hostname.slice(0,location.hostname.indexOf('.'));
    var idSite = -1;
    if (host === 'opencae') {
      idSite = '2';
    }
    return idSite;
  }
</script>

</body>
</html>
