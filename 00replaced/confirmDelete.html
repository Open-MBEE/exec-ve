<div class="modal-header">
    <h4>Confirm Delete</h4>
</div>

<div class="modal-body">
    <p>Are you sure you want to delete {{type}} <b>&ldquo;{{name}}&rdquo;</b>?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">Delete <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
